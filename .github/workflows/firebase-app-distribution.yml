name: Build APK and Deploy to Firebase App Distribution

on:
  # Trigger on push to main or develop branches
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  
  # Allow manual workflow dispatch
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes for this build'
        required: false
        default: 'Manual build'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version code calculation
      
      # Set up JDK 17 (required by the project)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      # Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # Decode and create google-services.json from GitHub secrets
      # This file is needed for Firebase services
      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > app/google-services.json
      
      # Decode keystore for release signing
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          printf '%s' "$KEYSTORE_BASE64" | base64 --decode > app/release.keystore

      - name: Verify keystore exists
        run: |
          ls -al app
          file app/release.keystore

      # Build debug APK
      - name: Build Debug APK
        run: |
          # Retry up to 3 times with exponential backoff if the build fails due to network issues
          for i in {1..3}; do
            echo "Build attempt $i of 3"
            if ./gradlew assembleDebug --stacktrace --no-daemon; then
              echo "Build successful"
              break
            else
              if [ $i -lt 3 ]; then
                echo "Build failed, waiting before retry..."
                sleep $((i * 30))
              else
                echo "Build failed after 3 attempts"
                exit 1
              fi
            fi
          done
      
      # Build signed release APK
      - name: Build Signed Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          KEYSTORE_PATH="$GITHUB_WORKSPACE/app/release.keystore"
          # Retry up to 3 times with exponential backoff if the build fails due to network issues
          for i in {1..3}; do
            echo "Build attempt $i of 3"
            if ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=$KEYSTORE_PATH \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD \
              --stacktrace --no-daemon; then
              echo "Build successful"
              break
            else
              if [ $i -lt 3 ]; then
                echo "Build failed, waiting before retry..."
                sleep $((i * 30))
              else
                echo "Build failed after 3 attempts"
                exit 1
              fi
            fi
          done
      
      # Get version name and code for artifacts
      - name: Get version information
        id: version_info
        run: |
          VERSION_NAME=$(./gradlew -q printVersionName | tail -n 1)
          VERSION_CODE=$(./gradlew -q printVersionCode | tail -n 1)
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION_NAME} (${VERSION_CODE})"
      
      # Upload Debug APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
      
      # Upload Release APK as artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 90
      
      # List APK files for debugging
      - name: List APK files
        run: |
          echo "Debug APKs:"
          ls -la app/build/outputs/apk/debug/
          echo "Release APKs:"
          ls -la app/build/outputs/apk/release/
      
      # Get the release APK name
      - name: Get Release APK Path
        id: release_apk
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
          echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"
          if [ ! -f "$APK_PATH" ]; then
            echo "Error: Release APK file not found!"
            exit 1
          fi
      
      # Deploy release build to Firebase App Distribution
      - name: Deploy to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_CREDENTIALS }}
          groups: memoiz-testers
          file: ${{ steps.release_apk.outputs.APK_PATH }}
          releaseNotes: "Automated build from github workflow"
